    });

    //listen for socket events from the server
    socket.on('otherdrawing', function(data){
      //console.log("received other drawing:" + data.x + " " + data.y);

      //call a function to draw this received data
      //pass in data from our message
      drawOther(data.x, data.y, data.r, data.g, data.b);

    });

    socket.on('newclientconnect',function(data){
        // create a new synthesizer voice
        newSynth();
      });
    socket.on('clientleft',function(data){
        
        // someone left so lets remove a synth
        removeSynth();
      });
