<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide to Make Terrible Sound</title>
</head>
<body>
  <h1>Slide to Make Terrible Sound</h1>

  <form action="#" id="room-form">
    <label>Enter room name</label>
    <input type="text" name="roomname" id="room-box" size="40">
    <input type="submit" value="Enter Room" id="room-button">
  </form>

  <form action="#" id="sound-form">
    Volume <input id="volume-slider" type="range" min="1" max="100"/> <br/>
    Pitch  <input id="pitch-slider" type="range" min="80" max="600"/>
  </form>

  <script src="slide_bundle.js"></script>
</body>

</html>
