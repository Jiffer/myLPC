<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unit Generator</title>
    <script src="https://www.doc.gold.ac.uk/eavi/rapidmix/RapidLib.js"></script>
    
    
    
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
    <h1> Classification </h1>
      
    <form action="#" id="input-room-form">
        <label>Input room name</label>
        <input type="text" name="inputroomname" id="input-room-box" size="40">
        <input type="submit" value="Input Room" id="input-room-button">
    </form>
    <form action="#" id="output-room-form">
        <label>Output room name</label>
        <input type="text" name="outputroomname" id="output-room-box" size="40">
        <input type="submit" value="Output Room" id="output-room-button">
    </form>
    <h2> Input: </h2> "classifyMe" (N-dimensional)
    <h2> Output: </h2>
    <form action="#" id="classifiedOutput-form">
        <label>Classified Output: </label>
        <input type="text" name="classifiedOutput-name" id="classifiedOutput-box" size="40">
        <input type="submit" value="route" id="classifiedOutput-button">
    </form>
    
    <hr>
  </body>
  <script src="classification_bundle.js" type="text/javascript"></script>
</html>
