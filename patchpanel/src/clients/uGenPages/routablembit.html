<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unit Generator</title>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
    
    <form action="#" id="output-room-form">
        <label>Output room name</label>
        <input type="text" name="outputroomname" id="output-room-box" size="40">
        <input type="submit" value="Output Room" id="output-room-button">
    </form>

        <button type="button" id="connectButton">Connect Bluetooth</button>
        <div id="log"> </div>
    <br>
    <form action="#" id="accelall-form">
        <label>accelerometer destination</label>
        <input type="text" name="accelallname" id="accelall-box" size="40">
        <input type="submit" value="route" id="accelall-button">
    </form>
    <form action="#" id="accelx-form">
        <label>accelerometer x destination</label>
        <input type="text" name="accelxname" id="accelx-box" size="40">

    </form>
    <form action="#" id="accely-form">

        <input type="submit" value="route" id="accely-button">
    </form>
    <form action="#" id="accelz-form">

        <input type="submit" value="route" id="accelz-button">
    </form>
    <form action="#" id="accels-form">
        <label>accelerometer s destination</label>
        <input type="text" name="accelsname" id="accels-box" size="40">
        <input type="submit" value="route" id="accels-button">
    </form>
    <form action="#" id="temp-form">
        <label>temperature destination</label>
        <input type="text" name="tempname" id="temp-box" size="40">
        <input type="submit" value="route" id="temp-button">
    </form>
    <form action="#" id="bright-form">
        <label>brightness destination</label>
        <input type="text" name="brightname" id="bright-box" size="40">
        <input type="submit" value="route" id="bright-button">
    </form>
    <form action="#" id="direction-form">

    <form action="#" id="a-button-form">

    <form action="#" id="b-button-form">
        <label>b button destination</label>
        <input type="text" name="bbuttonname" id="b-button-box" size="40">

    </form>
